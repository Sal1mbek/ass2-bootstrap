<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisker Karma - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/4a35b6f7dc.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="css/sign.css">
</head>

<body>
    <video autoplay muted loop id="video-background">
        <source src="img/fonevideo.mp4" type="video/mp4">
    </video>
    <header class="py-3 bg-dark text-white text-center">
        <h1 class="display-4 text-uppercase" onclick="showAlert()">Welcome to Fisker Karma</h1>
        <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item text-uppercase fa-solid"><a class="nav-link" href="main_pageg.html">Home</a></li>
                <li class="nav-item text-uppercase fa-solid"><a class="nav-link" href="modelsg.html">Models</a></li>
                <li class="nav-item text-uppercase fa-solid"><a class="nav-link" href="main_pageg.html#gallery">Gallery</a></li>
                <li class="nav-item text-uppercase fa-solid"><a class="nav-link" href="#Contact">Contact</a></li>
                <li class="nav-item text-uppercase fa-solid"><a class="nav-link" href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form id="signUpForm" onsubmit="signUp(); return false;">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <div>
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning mt-3">Sign Up</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="signin.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/sign.js"></script>

</body>

</html>
