<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Fisker Karma - Sign In</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.jpg">
    <link rel="stylesheet" href="css/sign.css">
</head> 

<body>
    <video autoplay muted loop id="video-background">
        <source src="img/fonevideo.mp4" type="video/mp4">
    </video>
    <header class="py-3 bg-dark text-white text-center"> 
        <h1 class="display-4 text-uppercase">Welcome to Fisker Karma</h1> 
        <nav class="navbar navbar-expand-lg navbar-dark justify-content-center"> 
            <ul class="navbar-nav"> 
                <li class="nav-item text-uppercase fa-solid"><a class="nav-link" href="main_pageg.html">Home</a></li> 
                <li class="nav-item text-uppercase fa-solid"><a class="nav-link" href="modelsg.html">Models</a></li> 
                <li class="nav-item text-uppercase fa-solid"><a class="nav-link" href="main_pageg.html#gallery">Gallery</a></li> 
                <li class="nav-item text-uppercase fa-solid"><a class="nav-link" href="#Contact">Contact</a></li> 
            </ul> 
        </nav> 
    </header> 
 
    <div class="container mt-5"> 
        <div class="row justify-content-center"> 
            <div class="col-md-6 form-container"> 
                <h2 class="text-center mb-4">Sign In</h2> 
                <form id="signInForm" onsubmit="signIn(); return false;"> 
                    <div class="mb-3"> 
                        <label for="email" class="form-label">Email</label> 
                        <input type="email" class="form-control" id="email" name="email" required> 
                    </div> 
                    <div class="mb-3"> 
                        <label for="password" class="form-label">Password</label> 
                        <input type="password" class="form-control" id="password" name="password" required> 
                    </div> 
                    <div class="text-center"> 
                        <button type="submit" class="btn btn-warning mt-3">Sign In</button> 
                    </div> 
                </form> 
                <div class="text-center mt-3"> 
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p> 
                </div> 
            </div> 
        </div> 
    </div>
    <script src="js/sign.js"></script>
    <!-- <script src="https://kit.fontawesome.com/4a35b6f7dc.js" crossorigin="anonymous"></script> -->
 
</body> 
</html>
